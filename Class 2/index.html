<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2 | HTML DOM</title>
    <style> 
        .text-animation {
            color: blueviolet;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- Selecting Elements -->
    <div class="container" style="padding: 20px;">
        <h2>Selecting Elements</h2>
        <label for="name">User Name</label>
        <input type="text" id="user_name" class="form-control" value="Jane">
        <label for="name" style="margin-top: 10px;">User Age</label>
        <input type="text" class="age form-control">
        <button class="btn btn-success" style="margin-top: 10px;" onclick="submitForm();">Submit</button>
    </div>
    <!-- Manipulating Elements -->
    <div class="container" style="padding: 20px;">
        <h2>Manipulating Elements</h2>
        <h3 id="header-1" class="xyz">Hi there, I'm John</h2>
        <img src="/image-1.jpeg" alt="Person 1" id="person-image" height="100%" width="100%">
        <button class="btn btn-primary" style="margin-top: 10px;" onclick="manipulateElement();">Submit</button>
    </div>
    <!-- Creating Elements -->
    <div class="container" id="create-container" style="padding: 20px;">
        <h2>Creating Elements</h2>
        
        <button class="btn btn-primary" style="margin-top: 10px;" onclick="creatingElement();">Submit</button>
    </div>
    <!-- Event handling -->
    <div class="container" style="padding: 20px;">
        <h2>Event handling</h2>
        <img src="/image-1.jpeg" alt="Person 1" id="event-person-image" height="100%" width="100%">
        <button class="btn btn-primary" style="margin-top: 10px;" id="event-button">Submit</button>
    </div>
    <!-- Traverse DOM -->
    <div class="container" style="padding: 20px;">
        <h2>Traverse DOM</h2>
        <ul id="list">
            <li>Radhakant</li>
            <li>Amit</li>
            <li>Axita</li>
            <li>Durga</li>
        </ul>
        <button class="btn btn-primary" style="margin-top: 10px;" onclick="traverseElement();">Submit</button>
    </div>
    </div>
</body>
